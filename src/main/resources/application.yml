spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    url: jdbc:postgresql://localhost:5432/data
    username: client
    password: password
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
  jooq:
    sql-dialect: postgres
logging:
  level:
    liquibase: info